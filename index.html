<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vegas Casinos</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container-left">
		<div class="search" id="search">
			<input class="search-box" id="search-box" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" />
		</div>
		<h1>The Strip</h1>
		<div class="list" id="list">
			<ul class="results" id="results" data-bind="foreach: filteredList">
				<li class="casinos" id="casinos" data-bind="text: name, click: bounce"></li>
			</ul>
		</div>
	</div>
	<div class="container-right">
		<div class="map" id="map"></div>
	</div>

	<script src='js/libs/knockout-3.4.2.js'></script>
	<script src='js/libs/jquery-3.2.1.min.js'></script>
	<script src='js/app.js'></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkXTsO5t-64O_v1l3sbgU12stID5UD0MM&v=3&callback=startApp"></script>
</body>
</html>
